{% extends "article_list.html" %}
  {% block title %}{{ tag }} - {{ SITENAME }}{% endblock %}

  {% block meta %}
  <meta name="author" content="{{ AUTHOR }}" />
  <meta name="keywords" content="{{ tag }}" />
  {% endblock %}

          {% block breadcrumbs %}
            {% if DISPLAY_BREADCRUMBS %}
          <ol class="breadcrumb">
            {# <li><a href="{{ SITEURL }}/" title="{{ SITENAME }}"><i class="fa fa-home"></i></a></li> #}
            <li><a href="{{ SITEURL }}/tags.html" title="Tags">{% trans %}Tags{% endtrans %}</a></li>
            <li class="active">{{ tag }}</li>
            <li><a href="{{ SITEURL }}/feeds/tag-{{ tag|lower }}.atom.xml" title="{% trans %}Feeds for tag {{tag}}{% endtrans %}"><i class="fa fa-rss"></i></a></li>
          </ol>
            {% endif %}
          {% endblock %}
