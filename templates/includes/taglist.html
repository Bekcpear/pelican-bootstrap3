{% if article.tags %}
<div class="btn-group">
<span class="label label-default"><i class="fa fa-tags"></i></span>
{% for tag in article.tags %}
	<a href="{{ SITEURL }}/{{ tag.url }}" class="btn btn-primary btn-xs">{{ tag }}</a>
    {% if not loop.last %}
    {% endif %}
{% endfor %}
</div>
{% endif %}
